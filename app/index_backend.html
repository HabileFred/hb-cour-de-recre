<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1920, user-scalable=yes, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" />

  <meta name="description" content="Escape game en ligne par Habile Bill (environ 45 minutes de jeu). Ton boulot est simple : être aux commandes de l'énigmatique Bill-o-Tron pour fabriquer un bidule et l'envoyer au Grand Bill.">

  <title>Cour de récré | Habile Bill</title>
  <script src="socket.io.js"></script>
  <script src="uibuilderfe.dev.js"></script>
  <script>
      window.addEventListener('load', function() {
          uibuilder.start();
          uibuilder.onChange('msg', function(msg) {
            console.info('[indexjs:uibuilder.onChange] msg received from Node-RED server:', msg);
            if (msg.topic === 'triggerEvent' && msg.event) {
              const event = new KeyboardEvent(msg.event.type, msg.event.data);
              console.log('Will trigger event:', event);
              document.dispatchEvent(event);              
            }
          })
      })
    </script>
</head>
<body>
  <noscript>
    Vous devez activer <strong>JavaScript</strong> pour jouer au Bill-o-tron.
  </noscript>
  <div id="app"></div>
</body>
</html>
